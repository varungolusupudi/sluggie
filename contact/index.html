<!DOCTYPE html>
<html>

<head>
    <title>Slug Nutrition</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-white p-6 rounded shadow-md">
        <form action="" method="get" class="form-example">
            <!-- Form content -->
            <div class="form-example">
                <label for="name"><b>Email</b></label>
                <input type="text" name="name" id="name" required />
                <label for="password"><b>Password</b></label>
                <div class="input-group">
                    <input type="password" name="password" id="password" required class="form-control" />
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <a href="#" class="purple-link text-sm">forgot password?</a>
                <button class="btn" id="log-in" style="display: block;">Log in</button>

            </div>
        </form>

        <!-- Google Sign-in Button -->
        <div class="form-example mt-4">
            <!-- Divider with text "or continue" -->
            <div class="divider-container">
                <hr class="divider-line">
                <span class="divider-text">Or Continue With</span>
                <hr class="divider-line">
            </div>

            <!-- Buttons container -->
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn google-btn" style="border: 1px solid #ccc;">
                    <img src="goog.png" alt="Google" style="height: 20px; display: inline; vertical-align: middle;">
                    Google
                </button>
            </div>


            <div class="text-center mt-12 text-gray-500 mx-auto">
                Don't have an account? <a href="#" class="purple-link text-base">Sign up</a>
            </div>

        </div>



        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
